<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel & Resort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
 
    <nav class="navbar">
        <div class="logo">
            <h1>LuxStay</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#rooms">Rooms</a></li>
            <li><a href="#dining">Dining</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Luxury Living</h1>
            <p>Experience unparalleled comfort and elegance</p>
            <button class="cta-button">Book Now</button>
        </div>
    </section>

    <section id="rooms" class="rooms">
        <h2>Our Rooms</h2>
        <div class="room-grid">
            <div class="room-card">
                <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32" alt="Deluxe Room">
                <h3>Deluxe Suite</h3>
                <p>Spacious room with ocean view</p>
                <button>View Details</button>
            </div>
            <div class="room-card">
                <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b" alt="Premium Room">
                <h3>Premium Suite</h3>
                <p>Luxury redefined with private balcony</p>
                <button>View Details</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
